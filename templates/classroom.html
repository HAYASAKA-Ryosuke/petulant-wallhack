{% extends "layout.html" %}
{% block title %}index{% endblock %}
{% block body %}
<div class="large-8 medium-8 small-8 columns">
    <h1>Students of classroom A</h1>
    <hr>
	<table cellspacing="0">
		<thead>
			<tr>
				<th class="text-center">生徒番号</th>
				<th>氏名</th>
			</tr>
		</thead>
		<tbody>
			{% for post in posts.objects(classroom="A") %}
			<tr>
				<td class="text-center">{{ post.studentnum }}</td>
				<td>{{ post.name }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
<div class="large-4 medium-4 small-4 columns">
    <div class="sidebar">
    <h5>Classrooms</h5>
    <ul>
		<li><a href="/classroom/a">Classroom A</a></li>
    </ul>
    </div>
</div>
{% endblock %}
