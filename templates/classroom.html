{% extends "layout.html" %}
{% block title %}index{% endblock %}
{% block body %}
<div class="large-8 medium-8 small-8 columns">
    <h1> Classroom{{ posts[0].classroom }}</h1>
    <hr>
	<table cellspacing="0">
		<thead>
			<tr>
				<th class="text-center">生徒番号</th>
				<th>氏名</th>
			</tr>
		</thead>
		<tbody>
			{% for post in posts %}
			    <tr>
				    <td class="text-center"><a href="/classroom/{{ post.classroom }}/{{ post.studentnum }}">{{ post.studentnum }}</a></td>
				    <td><a href="/classroom/{{ post.classroom }}/{{ post.studentnum }}">{{ post.name }}</a></td>
			    </tr>
			{% endfor %}
		</tbody>
	</table>
</div>
<div class="large-4 medium-4 small-4 columns">
    <div class="sidebar">
    <h5>Classrooms</h5>
    <ul>
		<li><a href="/classroom/a">Classroom A</a></li>
		<li><a href="/classroom/b">Classroom B</a></li>
		<li><a href="/classroom/c">Classroom C</a></li>
		<li><a href="/classroom/d">Classroom D</a></li>
    </ul>
    </div>
</div>
{% endblock %}
