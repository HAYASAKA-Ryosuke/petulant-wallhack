<!DOCTYPE html>

<html class="no-js" lang="ja">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="{{ url_for('static', filename='foundation/css/normalize.css') }}">
